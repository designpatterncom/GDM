<!DOCTYPE html> 
<html lang="ja"> 
<head> 
<meta charset="shift-jis">
<title>ドラッグ＆ドロップ　サンプル</title>
<style>
#fruits {
  /*単なるスタイリング*/
  width:500px; height:400px; margin:0px; background-color:#FF9966; border:1px solid #cc3333;
}
#dropbox {
  /*単なるスタイリング*/
  width:500px; height:400px; margin:100px; background-color:#CCFF66; border:1px solid #00cc00;
  /*以下はwebkit系ブラウザでドラッグ＆ドロップを動かすための指定（ブラウザのサポートが進めば、必要なくなると思われます）*/
  -khtml-user-drag: element;
}
</style>
<script>
/***** ドラッグ開始時の処理 *****/
function f_dragstart(event){
  //ドラッグするデータのid名をDataTransferオブジェクトにセット
  event.dataTransfer.setData("text", event.target.id);
}

/***** ドラッグ要素がドロップ要素に重なっている間の処理 *****/
function f_dragover(event){
  //dragoverイベントをキャンセルして、ドロップ先の要素がドロップを受け付けるようにする
  event.preventDefault();
}

/***** ドロップ時の処理 *****/
function f_drop(event){
  //ドラッグされたデータのid名をDataTransferオブジェクトから取得
  var id_name = event.dataTransfer.getData("text");
  //id名からドラッグされた要素を取得
  var drag_elm =document.getElementById(id_name);
  //ドロップ先にドラッグされた要素を追加
  event.currentTarget.appendChild(drag_elm);
  //エラー回避のため、ドロップ処理の最後にdropイベントをキャンセルしておく
  event.preventDefault();
}
</script>
</head>
<body>

<p>He took the pen off the table.</p>

<div id="fruits" ondragover="f_dragover(event)" ondrop="f_drop(event)">
<img src="reading/1.png" id="1" alt="りんご" draggable="true" ondragstart="f_dragstart(event)">
<img src="reading/2.png" id="2" alt="みかん" draggable="true" ondragstart="f_dragstart(event)">
<img src="reading/3.png" id="3" alt="ぶどう" draggable="true" ondragstart="f_dragstart(event)">
<img src="reading/4.png" id="4" alt="ぶどう" draggable="true" ondragstart="f_dragstart(event)">
<img src="reading/5.png" id="5" alt="ぶどう" draggable="true" ondragstart="f_dragstart(event)">
<img src="reading/6.png" id="6" alt="ぶどう" draggable="true" ondragstart="f_dragstart(event)">
<img src="reading/7.png" id="7" alt="ぶどう" draggable="true" ondragstart="f_dragstart(event)">
<img src="reading/8.png" id="8" alt="ぶどう" draggable="true" ondragstart="f_dragstart(event)">
<img src="reading/9.png" id="9" alt="ぶどう" draggable="true" ondragstart="f_dragstart(event)">
</div>

<br>
<br>
<br>
<br>
<p>↓</p>

<div id="dropbox" ondragover="f_dragover(event)" ondrop="f_drop(event)">
</div>

</body>
</html>
